<!DOCTYPE html>
<html>
<head>
	<title>Bai 6a</title>
	<style>
		tr,td{
			padding: 25px;
			text-align: center;
		}
	</style>
</head>
<body>
	<table border="1" width="50%" cellspacing="0">
		<tr>
			<td>1</td>
			<td colspan="4">2</td>
		</tr>
		<tr>
			<td rowspan="3">3</td>
			<td style="background-color: orange">4</td>
			<td style="background-color: orange">5</td>
			<td rowspan="2" colspan="2" style="background-color: yellow">6</td>
		</tr>
		<tr>
			<td style="background-color: orange">7</td>
			<td style="background-color: orange">8</td>
		</tr>
		<tr>
			<td colspan="2" style="background-color: yellow">9</td>
			<td colspan="2" style="background-color: yellow">10</td>
		</tr> 
	</table>
</body>
</html>
